<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volume of a Triangular Prism Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="volumeofTriangularPrismRadio" name="variables" checked>
  <label for="volumeofTriangularPrismRadio">Volume of Triangular Prism</label>

  <input type="radio" id="lengthofTrianglularPrismRadio" name="variables">
  <label for="lengthofTrianglularPrismRadio">Length of Trianglular Prism</label>

  <input type="radio" id="baseofTrianglularPrismRadio" name="variables">
  <label for="baseofTrianglularPrismRadio">Base of Trianglular Prism</label>

  <input type="radio" id="heightofTrianglularPrismRadio" name="variables">
  <label for="heightofTrianglularPrismRadio">Height of Trianglular Prism</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Length of Trianglular Prism</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Base of Trianglular Prism</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Height of Trianglular Prism</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
